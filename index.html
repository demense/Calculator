<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
        <ul class="buttons">
          <li><button class="clear secondary">AC</button></li>
          <li><button class="positiveNegative secondary">+/-</button></li>
          <li><button class="modulus secondary">%</button></li>
          <li><button class="divide function">/</button></li>
          <li><button class="seven number">7</button></li>
          <li><button class="eight number">8</button></li>
          <li><button class="nine number">9</button></li>
          <li><button class="multiply function">x</button></li>
          <li><button class="four number">4</button></li>
          <li><button class="five number">5</button></li>
          <li><button class="six number">6</button></li>
          <li><button class="minus function">-</button></li>
          <li><button class="one number">1</button></li>
          <li><button class="two number">2</button></li>
          <li><button class="three number">3</button></li>
          <li><button class="plus function">+</button></li>
          <li><button class="zero number">0</button></li>
          <li><button class="comma number">,</button></li>
          <li><button class="equal function">=</button></li>
        </ul>
    </div>
  </body>
</html>
