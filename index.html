<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <ul style="color: aliceblue;">
                <li class="clearButton">AC</li>
                <li class="positiveNegative">+/-</li>
                <li class="percentage">%</li>
                <li class="divide">/</li>
                <li class="seven">7</li>
                <li class="eight">8</li>
                <li class="nine">9</li>
                <li class="multiply">x</li>
                <li class="four">4</li>
                <li class="five">5</li>
                <li class="six">6</li>
                <li class="minus">-</li>
                <li class="one">1</li>
                <li class="two">2</li>
                <li class="three">3</li>
                <li class="plus">+</li>
                <li class="zero">0</li>
                <li class="comma">.</li>
                <li class="equal">=</li>
            </ul>
        </div>
    </div>
</body>
</html>
