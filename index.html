<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
        <ul class="buttons">
          <li><button class="secondary button" id="clear">AC</button></li>
          <li><button class="secondary button" id="negative">+/-</button></li>
          <li><button class="function button" value="%">%</button></li>
          <li><button class="function button" value="/">/</button></li>
          <li><button class="number button" value="7">7</button></li>
          <li><button class="number button" value="8">8</button></li>
          <li><button class="number button" value="9">9</button></li>
          <li><button class="function button" value="x">x</button></li>
          <li><button class="number button" value="4">4</button></li>
          <li><button class="number button" value="5">5</button></li>
          <li><button class="number button" value="6">6</button></li>
          <li><button class="function button" value="-">-</button></li>
          <li><button class="number button" value="1">1</button></li>
          <li><button class="number button" value="2">2</button></li>
          <li><button class="number button" value="3">3</button></li>
          <li><button class="function button" value="+">+</button></li>
          <li><button class="zero number button" value="0">0</button></li>
          <li><button class="number button" value=".">.</button></li>
          <li><button class="secondary button" id="equal">=</button></li>
        </ul>
    </div>
  </body>
</html>
